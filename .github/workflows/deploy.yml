name: Build & Deploy Astro

on:
  # Runs on pull requests and manual invocations for targeted branch  
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to run the workflow on'
        required: false
        default: ''
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-main:
    uses: SuperOfficeDocs/docs-next/.github/workflows/build-split.yml@main
    with:
      api_only: 'false'

  build-api:
    uses: SuperOfficeDocs/docs-next/.github/workflows/build-split.yml@main
    with:
      api_only: 'true'

  deploy:
    needs: [build-main, build-api]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Merge both builds
        run: |
          mkdir final-dist
          cp -r artifacts/artifact-main/* final-dist/
          cp -r artifacts/artifact-api/* final-dist/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: final-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4